<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - cocoa clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="vh-body">
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i><span>Add by Contratcs</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-id-badge"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6>Recommended Friends</h6>
        <h4>You have no recommended friends.</h4>
      </div>

      <div class="footer-menu">
        <h6>Open Chat</h6>
        <div class="footer-menu-right">
          <h6>Go to Openchat Home</h6>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post-column">
          <h5 class="open-post-title">#CAT</h5>
          <h6 class="open-post-hashtags">#cat#meow#friends</h6>
          <div class="open-post-members">
            <img src="pig.jpg" alt="" />
            <span class="open-post__member-count">802 member</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post-column">
          <img class="left-img" src="mu.jpg" alt="" />
          <div class="heart">
            <i class="fas fa-heart"></i>
            <span class="heart-numbers">326</span>
          </div>
        </div>
      </div>

      <div class="open-post">
        <div class="open-post-column">
          <h5 class="open-post-title">#MEW</h5>
          <h6 class="open-post-hashtags">#mew#mew#mon</h6>
          <div class="open-post-members">
            <img src="mu.jpg" alt="" />
            <span class="open-post__member-count">923 member</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post-column">
          <img class="left-img" src="pig.jpg" alt="" />
          <div class="heart">
            <i class="fas fa-heart"></i>
            <span class="heart-numbers">999</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__ellipsis-noti"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="no-mobile">
      <span>Your Screen Is Too Big to Run the Page</span>
    </div>
    <script
      src="https://kit.fontawesome.com/90e8afa3c4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
