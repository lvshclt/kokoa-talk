<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Mew Mew Mon - cocoa clone</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="chat-screen">
    <div class="status-bar alt-status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="alt-header alt-alt-header">
      <div class="alt-header__column">
        <a href="chats.html"

    </header>
    <div class="header-screen">
      <div class="date">Sunday, April 4th, 2021</div>
    </div>
    <main class="main-screen chat-main-screen">
      <div class="message-row message-row--own">
        <div class="message-row__content">

            <span class="message__bubble">mew..?</span>

      <div class="message-row">
        <img src="pig.jpg" alt="" />

          <span class="message-author">Mew</span>
          <div class="message-info">
            <span class="message__bubble">Mew?</span>
            <span class="message__time">13:43</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-info">
            <span class="message__bubble">mew~! mew mew mew~!</span>

          </div>
        </div>
      </div>

      <div class="message-row">
        <img src="pig.jpg" alt="" />
        <div class="message-row__content">
          <span class="message-author">Mew</span>
          <div class="message-info">
            <span class="message__bubble">..?</span>
            <span class="message__time">15:43</span>
          </div>
        </div>

      <div class="message-row message-row--own">

          <div class="message-info">
            <span class="message__bubble">mew~ mew~~?</span>

      <div class="message-row">
        <img src="pig.jpg" alt="" />
        <div class="message-row__content">
          <span class="message-author">Mew</span>
          <div class="message-info">
            <span class="message__bubble">..........</span>
            <span class="message__time">18:43</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply" action="">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div class="no-mobile">
      <span>Your Screen Is very Big to Run the Page</span>
    </div>

    <script
      src="https://kit.fontawesome.com/90e8afa3c4.js"
      crossorigin="anonymous"
    ></script>

</html>
